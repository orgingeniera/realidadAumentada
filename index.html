<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Menú Pokémon AR</title>

  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.4/aframe/build/aframe-ar.js"></script>

  <style>
    #menu {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      font-size: 14px;
    }
  </style>
</head>

<body style="margin:0; overflow:hidden;">

  <!-- MENÚ -->
  <div id="menu">
    <button onclick="mostrar('pikachu')">Pikachu</button>
    <button onclick="mostrar('charmander')">Charmander</button>
    <button onclick="mostrar('bulbasaur')">Bulbasaur</button>
  </div>

  <a-scene embedded vr-mode-ui="enabled:false" arjs="sourceType: webcam;">

    <!-- PIKACHU -->
    <a-entity
      id="pikachu"
      gltf-model="Pikachu.glb"
      position="0 -0.5 -2"
      scale="0.4 0.4 0.4"
      visible="false"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 6000"
    ></a-entity>

    <!-- CHARMANDER -->
    <a-entity
      id="charmander"
      gltf-model="charmander.glb"
      position="0 -0.5 -2"
      scale="0.4 0.4 0.4"
      visible="false"
    ></a-entity>

    <!-- BULBASAUR -->
    <a-entity
      id="bulbasaur"
      gltf-model="bulbasaur.glb"
      position="0 -0.5 -2"
      scale="0.4 0.4 0.4"
      visible="false"
    ></a-entity>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    function mostrar(nombre) {
      // ocultar todos
      document.querySelector('#pikachu').setAttribute('visible', false);
      document.querySelector('#charmander').setAttribute('visible', false);
      document.querySelector('#bulbasaur').setAttribute('visible', false);

      // mostrar el seleccionado
      document.querySelector('#' + nombre).setAttribute('visible', true);
    }
  </script>

</body>
</html>

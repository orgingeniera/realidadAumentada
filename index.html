<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prueba marcador</title>

  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.4/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
  <p style="
    position:fixed;
    top:10px;
    left:10px;
    z-index:999;
    color:red;
    background:white;
    padding:4px;
  ">
    Apunta al marcador
  </p>

  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    arjs="sourceType: webcam;"
  >
    <!-- TU MARCADOR -->
    <a-marker type="pattern" url="marker.patt">
      <!-- AquÃ­ cargas tu modelo GLB -->
      <a-entity 
        gltf-model="Pikachu.glb" 
        scale="0.5 0.5 0.5" 
        position="0 0 0">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR sin marcador</title>

  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.4/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">

  <p style="
    position:fixed;
    top:10px;
    left:10px;
    z-index:999;
    color:white;
    background:black;
    padding:6px;
  ">
    Pikachu sin marcador
  </p>

  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    arjs="sourceType: webcam;"
  >

    <!-- MODELO 3D SIEMPRE VISIBLE -->
    <a-entity
      gltf-model="Pikachu.glb"
      position="0 0 -2"
      scale="0.5 0.5 0.5"
      rotation="0 180 0"
      animation="property: rotation; to: 0 360 0; loop: true; dur: 6000"
    ></a-entity>

    <!-- TEXTO -->
    <a-text
      value="LIMONADA CREMOSA"
      position="0 -0.5 -2"
      align="center"
      color="yellow"
      width="4"
      look-at="[camera]"
    ></a-text>

    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
